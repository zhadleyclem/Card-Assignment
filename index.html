<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card Manager - Prog09</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="navbar"></div>
  <div class="container">
    <div class="left">
      <h1>Dynamic Business Cards</h1>
      <p><strong>A demo of Javascript events</strong></p>
      <ul>
        <li>Add a new card by pressing 'Add'</li>
        <li>Display all cards</li>
      </ul>
    </div>
    <div class="right">
      <h2>Information Form</h2>
      <form id="cardForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="address">Address:</label>
        <input type="text" id="address" required />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required />

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" required />

        <button type="submit">Submit</button>
      </form>

      <h2>Business Cards</h2>
      <button id="showCards">Show Cards</button>
      <div id="cardDisplay"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
